version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - ADMIN_TOKEN=${ADMIN_TOKEN:-change-me-in-production}
      - DATABASE_PATH=/app/data/citizen_safety.db
      - CORS_ORIGIN=http://localhost:5173,exp://localhost:8081
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

